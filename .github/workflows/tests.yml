name: Tests & Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Note: NanoDistill is platform-specific (macOS + Apple Silicon).
# Testing on multiple Python versions on Ubuntu is not representative
# of actual usage, so we test on a single stable version (3.11).

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Format check with Black
      run: black --check src/ tests/

    - name: Lint with Ruff
      run: ruff check src/ tests/

    - name: Type check with mypy
      run: mypy src/

    - name: Run tests with pytest
      run: pytest --cov=src/nanodistill --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
